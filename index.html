<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Try 30 Days Free</button>
            </div>
        </section>

        <section class="featured">
            <div class="container">
                <h2>Featured</h2>
                <!-- Featured content goes here -->
            </div>
        </section>

        <section class="trending">
            <div class="container">
                <h2>Trending Now</h2>
                <!-- Trending content goes here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix</p>
        </div>
    </footer>
</body>
</html>
